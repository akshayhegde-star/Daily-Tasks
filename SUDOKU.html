<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
</head>

<body>

    <!-- Write a program to replace all the zeros in an array with non repeated numbers to form an unique array with number 1-9 (SUDOKU)

    Example 
    Sample Input 
    let  arr = [ 2, 0, 0, 5, 9, 0, 0, 6, 0];
    
    Output
    
    finalArr =  [2 , 1 , 3,  5 ,  9, 4, 7, 6, 8]; -->




    <script>
        let arr = [2, 0, 0, 5, 9, 0, 0, 6, 0];
        let myarr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let newArr = arr.concat(myarr);
        // console.log(newArr);
        let uniqueList = [...new Set(newArr)];
        // console.log(uniqueList);
        let value = 0;
        uniqueList = uniqueList.filter(function (item) {
            return item !== value;
        })
        console.log(uniqueList);
    </script>
</body>

</html>
