<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing-Numbers</title>
</head>
<body>
    <!-- printing numbers -->
    <script>
        const printNumbers = (n)=>{
       for (let i = 1; i <= n; i++) {
          setTimeout( () =>{
            console.log(i)
             }, i * 2000)
    }
}
printNumbers(3);
    </script>
</body>
</html>
