<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>

<body>
    <script>
        function primeNumber() {
            let num = 100;

            for (i = 0; i < num; i++) {
                if (num % i == 1) {
                    console.log(i);
                }
            }
        }
        primeNumber();
    </script>
</body>

</html>
