<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fizz-Buzz</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 15; i++) {
            if (i % 5 == 0 && i % 3 !== 0) {
                console.log('fizz');
            } else if (i % 3 == 0 && i % 5 !== 0) {
                console.log('buzz');
            } else if (i % 3 == 0 && i % 5 == 0) {
                console.log('fizzBuzz');
            } else {
                console.log(i);
            }
        }
    </script>
</body>

</html>
