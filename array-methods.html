<!-- write a program to delete all the elements from an array (without using for loop). -->
<!DOCTYPE html>
<html>

<head>
    <title>Arrays - JS</title>

</head>

<body>




    <script>
        var names = ['Akshay', 'Josey', 'Pavan', 'Vamsi', 'Venkatesh'];
        names.splice(names);
        console.log(names);

        // write a program to delete all the elements from an array (using  for loop).
        // for (var i = 0; i < names.length; i++) {
        //     names.splice(names);
        //     console.log(names);
        // }

        // ############################ push() ###########################################
        var numbers = ['1', '2', '3', '4', '5'];
        numbers.push('6');
        console.log(numbers);

        // ############################# pop() ##################################

        var courses = ['angular', 'react', 'js', 'java', 'scala'];
        courses.pop();
        console.log(courses);

        // ######################### unshift() #########################################
        let students = ['Akshay', 'Josey', 'Pavan', 'Vamsi', 'Venkatesh'];
        students.unshift('Yeshas');
        console.log(students);

        // ######################## shift() ###########################################
        let fruits = ['mango', 'banana', 'apple', 'grapes'];
        fruits.shift();
        console.log(fruits);

        // ####################### splice () ############################################
        let alphabates = ['a', 'b', 'c', 'd', 'e'];
        alphabates.splice(5, 0, 'f');
        console.log(alphabates);
        alphabates.splice(0, 1, 's');
        console.log(alphabates);

        // ####################### slice() ################################################
        let months = ['jan', 'feb', 'march', 'april', 'may'];
        let newlist = months.slice(1, 3);
        console.log(newlist);
        // console.log(months.slice(3));

        // ###################### sort() ##################################################
        let xyz = ['z', 'n', 'a', 'j', 'm', 'b'];
        xyz.sort();
        console.log(xyz);

        // Program to remove duplicate value from an array
        let course = ['Angular', 'React', 'Vue', 'Python', 'Angular', 'Python'];
        // let uniqueList = [...new Set(course)];
        // console.log(uniqueList);
        for (var i = 0; i < course.length; i++) {
            for (var j = i + 1; j < course.length; j++) {
                if (course[i] == course[j]) {
                    console.log(course[j]);
                }
            }

        }
    </script>
